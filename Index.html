<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณราคา</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculate Curtain</h1>

    <div class="calculator">
        <h2>ราคาราง</h2>
        <div class="form-group">
            <label for="railType">เลือกแบบราง:</label>
            <select id="railType"></select>
        </div>
        <div class="form-group">
            <label for="rail">เลือกราง:</label>
            <select id="rail"></select>
        </div>
        <div class="form-group">
            <label for="railSize">ความยาว (เมตร):</label>
            <input type="number" id="railSize" min="0" step="0.01">
        </div>
        <div class="form-group">
            <label for="railQuantity">จำนวน:</label>
            <input type="number" id="railQuantity" min="1">
        </div>
        <button onclick="calculatePrice('rail')">คำนวณราคาราง</button>
        <div class="form-group">
            <label for="railResult">ราคาราง:</label>
            <input type="text" id="railResult" readonly>
        </div>
    </div>

    <div class="calculator">
        <h2>ราคาผ้าม่าน</h2>
        <div class="form-group">
            <label for="curtainType">เลือกแบบม่าน:</label>
            <select id="curtainType"></select>
        </div>
        <div class="form-group">
            <label for="fabricType">ตัวเลือกเนื้อผ้า:</label>
            <select id="fabricType"></select>
        </div>
        <div class="form-group">
            <label for="curtainWidth">ความกว้าง (เมตร):</label>
            <input type="number" id="curtainWidth" min="0" step="0.01">
        </div>
        <div class="form-group">
            <label for="curtainQuantity">จำนวน:</label>
            <input type="number" id="curtainQuantity" min="1">
        </div>
        <button onclick="calculatePrice('curtain')">คำนวณราคาผ้าม่าน</button>
        <div class="form-group">
            <label for="curtainResult">ราคาผ้าม่าน:</label>
            <input type="text" id="curtainResult" readonly>
        </div>
    </div>

    <div class="calculator">
        <h2>ราคาม่านโปร่ง</h2>
        <div class="form-group">
            <label for="sheerCurtainType">เลือกแบบม่านโปร่ง:</label>
            <select id="sheerCurtainType"></select>
        </div>
        <div class="form-group">
            <label for="sheerFabricType">ตัวเลือกเนื้อผ้าม่านโปร่ง:</label>
            <select id="sheerFabricType"></select>
        </div>
        <div class="form-group">
            <label for="sheerCurtainWidth">ความกว้าง (เมตร):</label>
            <input type="number" id="sheerCurtainWidth" min="0" step="0.01">
        </div>
        <div class="form-group">
            <label for="sheerCurtainQuantity">จำนวน:</label>
            <input type="number" id="sheerCurtainQuantity" min="1">
        </div>
        <button onclick="calculatePrice('sheerCurtain')">คำนวณราคาม่านโปร่ง</button>
        <div class="form-group">
            <label for="sheerCurtainResult">ราคาม่านโปร่ง:</label>
            <input type="text" id="sheerCurtainResult" readonly>
        </div>
    </div>

    <div class="calculator">
        <h2>ขนาดความสูง</h2>
        <div class="form-group">
            <label for="curtainHeight">ความสูง (เมตร):</label>
            <input type="number" id="curtainHeight" min="0" step="0.01">
        </div>
    </div>

<div class="calculator">
    <img src="https://media1.tenor.com/m/BT8I5b35oMQAAAAC/oatmeal-meme.gif" alt="Catbutton" style="width: 100px; cursor: pointer; padding-left: 40%;" onclick="summarizeOrder()"> <!-- ปุ่มรูปแมว -->
    <div class="Catbutton">
        <label for="summaryResult">จิ้มแมวเพื่อประเมิน:</label>
        <textarea id="summaryResult" rows="10" readonly></textarea>
    </div>
    <button onclick="copySummary()">Copy</button>
</div>

    <script src="script.js"></script>
</body>
</html>
